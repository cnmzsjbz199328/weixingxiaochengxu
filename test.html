<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adelaide Reading API Test - WeChat Login</title>
    <script>
        async function weChatLogin() {
            console.log("Login button clicked");

            // 模拟获取微信登录 code
            const mockCode = "mock_wechat_login_code";
            console.log("Mock login code generated:", mockCode);

            // 准备请求体数据
            const requestBody = {
                code: mockCode
            };

            try {
                console.log("Sending login request to the server...");
                const response = await fetch("https://adelaide-reading-api.tj15982183241.workers.dev/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                    body: JSON.stringify(requestBody)
                });
                console.log("Response received from server:", response);

                // 解析响应体
                if (response.ok) {
                    const responseData = await response.json();
                    console.log("Login successful. User data:", responseData);
                    document.getElementById("loginResult").innerText = "Login successful! User data: " + JSON.stringify(responseData);
                } else {
                    const errorData = await response.json();
                    console.error("Error during login:", errorData);
                    document.getElementById("loginResult").innerText = "Login failed. Error: " + JSON.stringify(errorData);
                }
            } catch (error) {
                console.error("Fetch error during login:", error);
                document.getElementById("loginResult").innerText = "Login failed. Fetch error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Adelaide Reading API Test - WeChat Login</h1>
    <button onclick="weChatLogin()">WeChat Login (Mock)</button>
    <p id="loginResult"></p>

    <script>
        // 页面加载时的日志
        console.log("Test page loaded. Ready for interaction.");
    </script>
</body>
</html>
